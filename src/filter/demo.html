<!DOCTYPE html>
<html lang="en">
<head>
	<title>filter</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
	<link rel="stylesheet" media="all" href="../../css/reset.css">

<body>

<ul class="debug"><li><a href="#" class="debug-init">init</a></li><li><a href="#" class="debug-destroy">destroy</a></li></ul>

<div class="wrapper">

    <li data-filter="adipiscing,que-placerat"><a href="#">Interpretaris</a></li>

    <li data-filter="adipiscing"><a href="#">Instructior</a></li>

</html>
