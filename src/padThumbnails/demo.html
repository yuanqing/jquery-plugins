<!DOCTYPE html>
<html lang="en">
<head>
  <title>padThumbnails</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
  <link rel="stylesheet" media="all" href="../../css/reset.css">
  <link rel="stylesheet" media="all" href="../../css/base.css">
  <link rel="stylesheet" media="all" href="style.css">
  <script src="../../js/jquery.min.js"></script>
  <script src="jquery.padThumbnails.js"></script>
  <script src="script.js"></script>
</head>
<body>

<ul class="debug"><li><a href="#" class="debug-init">init</a></li><li><a href="#" class="debug-destroy">destroy</a></li></ul>

<div class="wrapper">
  <button id="add">Add</button>
  <button id="remove">Remove</button>
  <div class="thumbnails-wrapper">
    <div class="thumbnails">
      <div class="thumbnail">A</div>
      <div class="thumbnail">B</div>
      <div class="thumbnail">C</div>
      <div class="thumbnail">D</div>
      <div class="thumbnail">E</div>
      <div class="thumbnail">F</div>
    </div>
    <div class="filler">X</div>
    <div class="filler">Y</div>
    <div class="filler">Z</div>
  </div>
</div>

</body>
</html>
